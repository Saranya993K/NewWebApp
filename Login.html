<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    USer Name: <input type="text" id="uname" /><br />
    PAssword: <input type="password" id="pwd" /><br />
    <input type="button" id="btn" name="click" value="Click" />

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        debugger;
        $(document).ready(function () {
            $('#btn').click(function () {
                var username = document.getElementById('uname').value;
                var password = document.getElementById('pwd').value;
                $.ajax({
                    type: 'GET',
                    url: 'api/EmployeeLogin',
                    data: 'username=' + username + '&password=' +password,      //passing the values as (query string) input
                    datatype: 'json',
                    success: function (data) {
                        //alert(data);
                        if (data) { window.location.href = "SampleTest.html"; } //since returning only boolean, when true just navigate to the page mentioned.
                        else { alert('Please provide valid data');}
                    },
                    //error: function (data) {
                    //    alert('Please provide valid data');
                    //},
                });
            });
        });
    </script>
</body>
</html>
