<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- USer Name: <input type="text" id="uname" /><br />
    PAssword: <input type="password" id="pwd" /><br />
    <input type="button" id="btn" name="click" value="Click" /> -->


    <table border="2" align="center"><br /><br />
        <tr><center>Login Form</center></tr>
        <tr>
            <td><label for ="uname">User Name:</label></td>
            <td><input type="text" id="uname" name="uname" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td><label for="pwd">Password:</label></td>
            <td><input type="password" id="pwd" name="pwd" placeholder="Enter Password"></td>
        </tr>
   <tr align="center"><td colspan="2" >
            <input type="button" id="btn" value="Submit">
       </td>
    </tr>
     </table>


    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        debugger;
        $(document).ready(function () {
            $('#btn').click(function () {
                var username = document.getElementById('uname').value;
                var password = document.getElementById('pwd').value;
                $.ajax({
                    type: 'GET',                    
                    url: 'http://localhost:50002/api/Login',
                    data: 'username=' + username + '&password=' +password,      //passing the values as (query string) input
                    datatype: 'json',
                    success: function (data) {
                        if (data) {
                            window.location.href = "SampleTest.html";
                        } //since returning only boolean, when true just navigate to the page mentioned.
                        else {
                            alert('Please provide valid login details');
                        }
                    },                   
                });
            });
        });
    </script>
</body>
</html>
